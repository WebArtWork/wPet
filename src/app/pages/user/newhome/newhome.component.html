<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<div class="documents-container">
		<div class="documents-list">
			<div
				class="burger-wrap"
				class="burger-wrap"
				(click)="isMenuOpen=!isMenuOpen"
				[class.burger-wrap--open]="isMenuOpen"
			>
				<div class="burger" [class.burger--close]="isMenuOpen"></div>
			</div>
			<div
				class="documents-sidebar"
				[class.documents-sidebar--open]="isMenuOpen"
			>
				<div class="documents-sidebar-content">
					<div class="documents-sidebar__title">New Home</div>
					<div>
						<wselect
							[placeholder]="'Species'"
							[items]="['Cat','Dog']"
							[clearable]="true"
							(modelChange)="species=$event; load()"
							[searchable]="true"
						></wselect>
						<wselect
							[placeholder]="'Breed'"
							[items]="['White','Black']"
							[clearable]="true"
							(modelChange)="breed=$event; load()"
							[searchable]="true"
						></wselect>
						<wselect
							[placeholder]="'Gender'"
							[items]="['Male','Female']"
							[clearable]="true"
							(modelChange)="gender=$event; load()"
						></wselect>
					</div>
					<div>
						<winput
							[type]="'search'"
							(wChange)="setSearch($event)"
							(wSubmit)="load()"
							[clearable]="true"
						></winput>
					</div>
				</div>
			</div>
			<div class="documents-main">
				<div class="documents-main-content">
					<div
						*ngFor="let pet of availablePets"
						class="documents-main-row"
					>
						<app-newhome-list [pet]="pet"></app-newhome-list>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
