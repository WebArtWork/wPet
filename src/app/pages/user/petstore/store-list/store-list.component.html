<!-- {{store|json}} -->
<a routerLink="/petstorepage/{{store._id}}">
	<div class="documents__title">{{store.name}}</div>
	<div class="documents__description">{{store.workingHours}}</div>
</a>
<span (click)="update(store)" class="material-icons">edit</span>
<span (click)="delete(store)" class="material-icons">delete</span>
